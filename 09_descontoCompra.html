<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    let valorComputador = Number(prompt("Informe o valor do computador:"));
    let formaPagamento = prompt("Informe a forma de pagamento (B para Boleto, D para Dinheiro, P para PIX):").toUpperCase();



    //PROCESSAMENTO
 
    if (isNaN(valorComputador) || valorComputador < 0 || (formaPagamento !== "B" && formaPagamento !== "D" && formaPagamento !== "P")) {
        alert("Por favor, insira valores válidos para o valor do computador e a forma de pagamento.");
    } else {
        let desconto = 0;

        if (formaPagamento === "B") {
            desconto = valorComputador * 0.03; 
        } else if (formaPagamento === "D") {
            desconto = valorComputador * 0.05; 
        } else if (formaPagamento === "P") {
            desconto = valorComputador * 0.10; 
        }

        let valorFinal = valorComputador - desconto;

        alert(`Valor do computador R$${valorComputador} 
        Desconto R$${desconto} 
        Valor final R$${valorFinal}`);
    }
    
    //SAÍDA

</script>
