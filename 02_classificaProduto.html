<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CLASSIFICAÇÃO DE PRODUTO
    Faça um script que peça para o usuário informar o código de um determinado produto e mostre a sua classificação, considerando os seguintes dados de entrada e a sua mensagem correspondente:
    - Código 1: Alimento não-perecível
    - Código 2, 3 ou 4: Alimento perecível
    - Código 5 ou 6: Vestuário
    - Código 7: Higiene Pessoal
    - Código 8 até 15: Limpeza e Utensílios Domésticos
    - Código 16 até 20: Outros
    - Qualquer outro código: Código inválido
    */

    //ENTRADA
    let codigoProduto = Number(prompt("Informe o código do produto: (1 a 20)"));

     //PROCESSAMENTO
    if (isNaN(codigoProduto) || codigoProduto < 1 || codigoProduto > 20) {
        alert("Código inválido");
    }
    if (codigoProduto === 1) {
        alert("Alimento não-perecível");
    } else if ([2, 3, 4].includes(codigoProduto)) {
        alert("Alimento perecível");
    } else if ([5, 6].includes(codigoProduto)) {
        alert("Vestuário");
    } else if (codigoProduto === 7) {
        alert("Higiene Pessoal");
    } else if (codigoProduto >= 8 && codigoProduto <= 15) {
        alert("Limpeza e Utensílios Domésticos");
    } else if (codigoProduto >= 16 && codigoProduto <= 20) {
        alert("Outros");
    }
     
    //SAÍDA

</script>
