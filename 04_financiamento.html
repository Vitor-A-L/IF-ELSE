<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
    let valorImovel = Number(prompt("Informe o valor do imóvel:"));
    let anosFinanciamento = Number(prompt("Informe em quantos anos será realizado o financiamento:"));
    let salarioComprador = Number(prompt("Informe o salário do comprador:"));



    //PROCESSAMENTO

    if (isNaN(valorImovel) || isNaN(anosFinanciamento) || isNaN(salarioComprador) || valorImovel <= 0 || anosFinanciamento <= 0 || salarioComprador <= 0) {
        alert("Por favor, insira valores válidos.");
    } else {
        let mesesFinanciamento = anosFinanciamento * 12;
        let valorPrestacao = valorImovel / mesesFinanciamento;
        let limitePrestacao = salarioComprador * 0.30;

        if (valorPrestacao > limitePrestacao) {
            alert(`Financiamento negado! Valor da prestação mensal: R$ ${valorPrestacao}, que excede o limite de 30% do salário.`);
        } else {
            alert(`Financiamento concedido! Valor da prestação mensal: R$ ${valorPrestacao}.`);
        }
    }
    
    //SAÍDA

</script>
